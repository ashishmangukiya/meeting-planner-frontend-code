<div class=" back">
  <br>
  <br><br>
  <br>
<div class="container bg-light set">
  <div class="row">
    <div class=" d-none d-sm-block col-sm-6 col-md-6 col-lg-6 col-xl-6 " >
      <img src="assets/meeting.jpg">
    </div>
    <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 special ">
      <br><br>
      <h2><b>Meeting Planner</b></h2>
      <br>
        <div class="row">
          <div class="col-10">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" >
                      <i class="fa fa-envelope icon"></i>
                    </span>
                </div>
                <input type="email"  [(ngModel)]="email" class="form-control" placeholder="Email Id" required autofocus>
              </div>
              </div>
              <div class="col-10">
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" >
                        <i class="fa fa-key icon"></i>
                      </span>
                  </div>
                  <input type="password"  [(ngModel)]="password" class=" form-control" placeholder="password" required >
                </div>
                </div>
                <div class="col-xl-12">
                    <div class="pretty p-icon p-round p-pulse">
                        <input type="checkbox" [(ngModel)]='checked' />
                        <div class="state p-success">
                            <i class="icon mdi mdi-check"></i>
                            <label>Set if you are admin</label>
                        </div>
                    </div>
                  </div>
                  
            </div>
            <br>
            <div class="col-xl-12 text-center">
                <button type="button " (click)="logInFunction()" class="myButton btn">LogIn</button>
              </div>
            <div class="row">
                <div class="col-xl-12 text-center">
                    <button class="btn btn-link deco" (click)= "resetPassword()">Forgot Password?</button>
                  </div>
            </div> 
            <br>
            <div class="col-12 text-center">
              <button  class="btn btn-link deco" (click)='signUpFunction()'>Create Your Account <b style="font-size:25px">&rarr;</b></button>
            </div>
    </div>
  </div>
   
       </div>
</div>
